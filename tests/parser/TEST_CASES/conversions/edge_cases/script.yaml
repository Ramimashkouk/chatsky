main:
  Actor: from dff.script.core.actor import Actor
  TRANSITIONS: from dff.script import TRANSITIONS
  some_var: from something import some_var
  transitions: from .transitions import transitions
  variables: import variables
  var: some_var
  script:
    "'start_flow'":
      "'start_node'":
        TRANSITIONS:
          transitions['two']: 'len(transitions[1]) > 0 > -2 > (lambda : -5 + var)() > func()'
      "'label'":
        TRANSITIONS: transitions[7]
      "'another'":
        TRANSITIONS: transitions[variables.number]
  actor: Actor(script, start_label=('start_flow', 'start_node'), some_kwarg=another_func)
transitions:
  number: from .variables import number
  label: from .variables import label
  condition: from .variables import condition
  transitions:
    '1': "'cnd'"
    "'two'": "'label'"
    number:
      label: condition
    "'set'": '{1, 2}'
variables:
  label: ('start_flow', 'start_node')
  condition: 'True'
  number: '7'
