CONFIG:
  custom_dir: custom
  start_label: [flow, node]
  slots:
    person:
      specific_person:
        RegexpSlot:
          username:
            regexp: r"username is ([a-zA-Z]+)"
            match_group_idx: 1
          email:
            regexp: r"email is ([a-z@\.A-Z]+)"
            match_group_idx: 1
    friend:
      RegexpSlot:
        first_name:
          regexp: r"^[A-Z][a-z]+?(?= )"
        last_name:
          regexp: r"(?<= )[A-Z][a-z]+"
flow:
  node:
    RESPONSE:
      chatsky.rsp.choice:
        - chatsky.Message:
            text: "Hi"
            attachments:
              - chatsky.Image:
                  source: https://github.com/deeppavlov/dialog_flow_framework
                  title: Chatsky
        - chatsky.Message: "message"
    TRANSITIONS:
      - lbl:
          [flow, node, 3]
        cnd:
          custom_dir.cnd.condition
